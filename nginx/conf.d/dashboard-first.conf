# Dashboard Server - Shows WordPress Development Dashboard
# This serves the dashboard at localhost (default_server takes priority)
# WordPress sites are accessed via site1.local, site2.local, etc.

# Dashboard at localhost (default - takes priority)
server {
    listen 80 default_server;
    server_name localhost;

    root /var/www/dashboard;
    index index.html;

    # Logging
    access_log /var/log/nginx/dashboard-access.log;
    error_log /var/log/nginx/dashboard-error.log warn;

    # Serve dashboard
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static assets
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
}

