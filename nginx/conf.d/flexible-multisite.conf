# Flexible Multi-Site Nginx Configuration
# Supports: Normal sites, Subdomain multisite, Subdirectory multisite
# Routes site1.local, site2.local and all their subdomains
# Dashboard at localhost

# Upstream for Site 1
upstream wordpress1 {
    server wordpress1:9000;
}

# Upstream for Site 2
upstream wordpress2 {
    server wordpress2:9000;
}

# Dashboard at localhost (default - takes priority)
server {
    listen 80 default_server;
    server_name localhost;

    root /var/www/dashboard;
    index index.html;

    # Logging
    access_log /var/log/nginx/dashboard-access.log;
    error_log /var/log/nginx/dashboard-error.log warn;

    # Serve dashboard
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static assets
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
}

# Site 1 - Main domain and wildcard subdomains
# Handles:
# - No-hosts-required: site1.localhost, *.site1.localhost
# - Optional (requires /etc/hosts): site1.local, *.site1.local
server {
    listen 80;
    server_name site1.localhost *.site1.localhost site1.local *.site1.local;
    root /var/www/html;
    index index.php index.html index.htm;

    # Logging
    access_log /var/log/nginx/site1-access.log;
    error_log /var/log/nginx/site1-error.log warn;

    # WordPress multisite support (handles both subdomain and subdirectory)
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # PHP processing - Site 1
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass wordpress1;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTP_PROXY "";
        
        # Multisite support - pass subdomain info
        fastcgi_param HTTP_HOST $host;
        fastcgi_param SERVER_NAME $server_name;
    }

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to wp-config.php
    location ~ wp-config.php {
        deny all;
        access_log off;
        log_not_found off;
    }

    # WordPress admin area
    location ~ ^/wp-admin/ {
        try_files $uri $uri/ /index.php?$args;
    }

    # WordPress multisite uploads (subdomain multisite)
    location ~* ^/files/(.*)$ {
        try_files $uri /wp-includes/ms-files.php?file=$1;
        access_log off;
        log_not_found off;
    }

    # WordPress multisite uploads (subdirectory multisite)
    location ~ ^(/[^/]+/)?files/(.+) {
        try_files $uri /wp-includes/ms-files.php?file=$2;
        access_log off;
        log_not_found off;
    }
}

