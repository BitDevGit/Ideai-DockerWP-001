# Local Development Configuration
# This allows HTTP access for local testing
# For production, use default.conf which enforces HTTPS

upstream wordpress {
    server wordpress:9000;
}

# HTTP server for local development
server {
    listen 80;
    server_name localhost;
    root /var/www/html;
    index index.php index.html index.htm;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # WordPress multisite support
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # PHP processing
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass wordpress;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTP_PROXY "";
    }

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to wp-config.php
    location ~ wp-config.php {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to readme.html, license.txt, etc.
    location ~* /(readme|license|changelog|readme\.txt|license\.txt|changelog\.txt)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # WordPress admin area
    location ~ ^/wp-admin/ {
        try_files $uri $uri/ /index.php?$args;
    }

    # WordPress multisite uploads
    location ~* /files/(.*)$ {
        try_files $uri $uri/ /index.php?$args;
    }
}
