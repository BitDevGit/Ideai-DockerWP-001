# Docker Compose Override for Flexible Multi-Site Local Development
# Development toggles (debug, explicit WP_CONTENT_DIR)

services:
  wordpress1:
    environment:
      - WP_CONTENT_DIR=/var/www/html/wp-content
      - WP_DEBUG=${WP_DEBUG:-1}

  wordpress2:
    environment:
      - WP_CONTENT_DIR=/var/www/html/wp-content
      - WP_DEBUG=${WP_DEBUG:-1}

  wordpress3:
    environment:
      - WP_CONTENT_DIR=/var/www/html/wp-content
      - WP_DEBUG=${WP_DEBUG:-1}


